<div class="eventModule my-event my-events-attr1-<%= attr1 %>">
	<div class="row">
		<div class="col-xs-6 text-left">
			<input class="h5 bold" value="<%= name %>" id="eventName"/>
		</div>
		<div class="col-xs-2"></div>
		<div class="col-xs-4 text-right bold">
			<span>Created <%= created %></span>
		</div>
	</div>
	<div class="text-left">
<!-- 				<span class="bold">Updated <%= updated %></span> -->
		<textarea id="eventContent"><%= desc %></textarea>
		<span><%= start %></span><span><%= end %></span><span><%= calender %></span>
		<span><%= remind %></span><span><%= reminder %></span>
	</div>
	<div><%= attr2 %></div>
</div>
