<div class="noteModule my-note my-notes-attr1-<%= attr1 %>">
	<div class="row">
		<div class="col-xs-6 text-left">
			<input class="h5 bold" value="<%= name %>" id="noteName"/>
		</div>
		<div class="col-xs-2"></div>
		<div class="col-xs-4 text-right bold">
			<span>Created <%= created %></span>
		</div>
	</div>
	<div class="text-left">
<!-- 				<span class="bold">Updated <%= updated %></span> -->
		<textarea class="my-notes-context-<%= context %>" id="noteContent"><%= content %></textarea>
	</div>
	<div><%= attr2 %></div>
</div>
